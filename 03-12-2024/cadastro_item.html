<form id="formCadastroItem" method="post" action="salva_item.php" enctype="multipart/form-data">
    <label for="nome_item">Nome do Item:</label>
    <input type="text" id="nome_item" name="nome_item" required>

    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" name="imagem" required>

    <label for="minimo">Valor Minimo:</label>
    <input type="number" step="0.01" id="minimo" name="minimo" required>

    <button type="submit">Cadastrar Item</button>
</form>
